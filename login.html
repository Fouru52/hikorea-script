<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hikorea - login</title>
  <link rel="shortcut icon" href="img/korea.png" type="image/x-icon">
  <script src="https://kit.fontawesome.com/a1d9d85227.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/reset.css">
</head>

<body>
  <div id="login">
    <p class="title">Hi <strong>Korea</strong></p>
    <section class="login_text">
      <div class="login_id">
        <input type="text" placeholder="아이디" maxlength="8">
      </div>

      <div class="login_password">
        <input type="password" placeholder="비밀번호" maxlength="8">
      </div>

      <div class="login_submit">
        <input type="submit" value="로그인">
      </div>

      <div class="login_checkbox">
        <label><input type="checkbox"> 아이디 저장</label>
        <a href="#">회원정보찾기</a>
      </div>

      <div class="join">
        <span>편리한 서비스를 위해 회원가입을 해주세요.</span>
        <div class="login_join">
          <input type="submit" value="회원가입">
        </div>
      </div>

    </section>
  </div>
</body>
</html>
